<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remedicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="./img/logo.remed.jpg" alt="Remedicy Logo" class="logo">
                <h2>Bem-vindo ao Remedicy</h2>
                <p>Faça login para gerenciar seus medicamentos</p>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="bi bi-person"></i>
                        Usuário
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Entrar
                </button>

                <div class="register-link">
                    <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se aqui</a></p>
                </div>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="registerForm" class="register-form" style="display: none;">
                <div class="form-header">
                    <h3>Criar Nova Conta</h3>
                    <p>Preencha os dados para se cadastrar</p>
                </div>

                <div class="form-group">
                    <label for="regName">
                        <i class="bi bi-person-badge"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="regName" name="regName" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">
                        <i class="bi bi-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>

                <div class="form-group">
                    <label for="regLogin">
                        <i class="bi bi-person"></i>
                        Nome de Usuário
                    </label>
                    <input type="text" id="regLogin" name="regLogin" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>

                <div class="form-group">
                    <label for="regPassword2">
                        <i class="bi bi-lock-fill"></i>
                        Confirmar Senha
                    </label>
                    <input type="password" id="regPassword2" name="regPassword2" required>
                </div>

                <button type="submit" class="btn-register">
                    <i class="bi bi-person-plus"></i>
                    Cadastrar
                </button>

                <div class="login-link">
                    <p>Já tem uma conta? <a href="#" id="showLogin">Faça login aqui</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer"></div>

    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
